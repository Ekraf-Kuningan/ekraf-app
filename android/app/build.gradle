apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ekrafkuningan.manajemenbarang"
    defaultConfig {
        applicationId "com.ekrafkuningan.manajemenbarang"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file(System.getenv("ANDROID_DEBUG_KEYSTORE_PATH") ?: "debug.keystore")
            storePassword System.getenv("ANDROID_DEBUG_KEYSTORE_PASSWORD") ?: "android"
            keyAlias System.getenv("ANDROID_DEBUG_KEY_ALIAS") ?: "androiddebugkey"
            keyPassword System.getenv("ANDROID_DEBUG_KEY_PASSWORD") ?: "android"
        }
        release {
            def keystorePath = System.getenv("ANDROID_KEYSTORE_PATH")
            def keystorePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD")
            def keyAliasEnv = System.getenv("ANDROID_KEY_ALIAS")
            def keyPasswordEnv = System.getenv("ANDROID_KEY_PASSWORD")

            if (keystorePath != null && keystorePassword != null && keyAliasEnv != null && keyPasswordEnv != null) {
                storeFile file(keystorePath)
                storePassword keystorePassword
                keyAlias keyAliasEnv
                keyPassword keyPasswordEnv
            } else {
                def debugCfg = signingConfigs.debug
                storeFile debugCfg.storeFile
                storePassword debugCfg.storePassword
                keyAlias debugCfg.keyAlias
                keyPassword debugCfg.keyPassword
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}